<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kredi Kartı</title>
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="top">
            <div class="logo">LOGO</div>
            <div class="visa">VISA</div>
          </div>
          <div class="middle">
            <img src="chip.png" alt="chip" />
            <p class="card-number">1234 5678 9012 3456</p>
          </div>
          <div class="bottom">
            <div class="owner-info">
              <span style="font-weight: bold">KART SAHİBİ</span>
              <p>İsim Soyisim</p>
            </div>
            <div class="skt">
              <span style="font-weight: bold">AY/YIL</span>
              <p>12/34</p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="black-strip"></div>
          <div>
            <div class="signature-cvv">
              <p>İmza</p>
              <p class="cvv"><span style="font-weight: bold">CVV:</span> 123</p>
            </div>
            <div>
              <p class="text-back">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Maiores accusantium ab sint autem, consectetur, placeat nemo
                aperiam fugiat qui debitis ut ratione.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
