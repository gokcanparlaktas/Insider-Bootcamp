<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Görev Listesi</h1>
      <div class="container">
        <div class="task-form-container">
          <form id="taskForm">
            <label for="taskTitle">Başlık:</label>
            <input type="text" id="taskTitle" required="" />

            <label for="taskDescription">Açıklama:</label>
            <textarea id="taskDescription"></textarea>

            <label for="taskPriority">Öncelik:</label>
            <div class="priority-container">
              <div class="priority-option">
                <input type="radio" id="low" name="priority" value="low" />
                <label for="low">Düşük</label>
              </div>
              <div class="priority-option">
                <input
                  type="radio"
                  id="medium"
                  name="priority"
                  value="medium"
                />
                <label for="medium">Orta</label>
              </div>
              <div class="priority-option">
                <input type="radio" id="high" name="priority" value="high" />
                <label for="high">Yüksek</label>
              </div>
            </div>

            <button type="submit">Ekle</button>
          </form>
          <button id="filterCompleted">Sadece Tamamlananları Göster</button>
        </div>
        <div id="taskList"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
